{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
	<title>{% block title %}{% endblock %}</title>
	
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
	/>
	
	<link rel="stylesheet" type="text/css" href="{% static 'base/styles.css' %} " />
  </head>

  <body style="text-align:center">
    <header>
      <div
        class="navbar navbar-expand-sm fixed-top navbar-dark"
      >
        <h1 class="my-0 mr-md-auto font-weight-bold"><a id="logo" href="/">QuickTutor</a></h1>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="nav-element" href="{% url 'study:index' %}" class="p-2 text-dark">Study</a>
          <a class="nav-element" href="{% url 'study:requests' %}" class="p-2 text-dark">Tutor</a>
          {% if user.is_authenticated %}
            <a class="nav-element" href="{% url 'userprofile:index' %}" class="p-2 text-dark">Profile</a>
          {% else %}
            <a id="sign-in" class="nav-element" href="{% url 'login:login' %}" class="=p-2 text-dark">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <div class="bg-image"></div>
    <div class="bg-text">
      {% block content %}{% endblock %}
    </div>

    <footer class="page-footer text-center fixed-bottom">
      <p class="cointer">
        Â© 2020 By Quick Coders
      </p>
    </footer>
  </body>
</html>
