{% load static %}

<!DOCTYPE html>
<html lang="en">
    <style>
        body, html {
          height: 100%;
          margin: 0;
          font-family: 'Roboto Condensed', sans-serif;
        }
        
        * {
          box-sizing: border-box;
        }
        
        .bg-image {
          /* The image used */
          /* background-image: url("https://res.cloudinary.com/dpcbzfiye/image/upload/w_1620,c_fill,dpr_auto,f_auto,q_auto,fl_progressive/v1546986775/fiz5zkzw5eehp0o7f8uf.jpg"); */
		  /* background: rgb(253,121,168);
		  background: linear-gradient(0deg, rgba(253,121,168,1) 4%, rgba(236,236,236,1) 100%); */
		  background: #a8ff78;  /* fallback for old browsers */
		  background: -webkit-linear-gradient(to top, #78ffd6, #a8ff78);  /* Chrome 10-25, Safari 5.1-6 */
		  background: linear-gradient(to top, #78ffd6, #a8ff78); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
          
          /* Full height */
          height: 100%; 
          
          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        /* Position text in the middle of the page/image */
        .bg-text {
          /* background-color: rgb(0,0,0); Fallback color */
          /* background-color: rgba(0,0,0, 0.4); Black w/opacity/see-through */
          color: white;
          font-weight: bold;
          font-size: 130%;
          /* border: 3px solid #f1f1f1; */
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 2;
          width: 80%;
          padding: 20px;
          text-align: center;
          display:table-cell; 
          vertical-align:middle;
        }
        form {
          display:table;
          margin:auto;

          }
        .nav{
          background:transparent;

        }
        </style>
  <head>
	<title>{% block title %}{% endblock %}</title>
	
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
  </head>

  <body style="text-align:center">
    <header>
      <div

      >
        <h1 class="my-0 mr-md-auto font-weight-normal"><a href="/">Quick Tutor</a></h1>

          <a href="{% url 'study:index' %}" class="p-2 text-dark">Study</a>
          <a href="{% url 'study:requests' %}" class="p-2 text-dark">Tutor</a>
          {% if user.is_authenticated %}
            <a href="{% url 'userprofile:index' %}" class="p-2 text-dark">My Profile</a>
          {% else %}
            <a href="{% url 'login:login' %}" class="=p-2 text-dark">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <div class="bg-image"></div>
    <div class="bg-text">
      {% block content %}{% endblock %}
    </div>

    <footer class="page-footer text-center fixed-bottom">
      <p class="cointer">

      </p>

  </body>
</html>
