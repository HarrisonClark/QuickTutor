{% extends 'base.html' %}

{% block title %} Profile {% endblock %} 

{% block content %}
<div class="container">
    <h1>Profile</h1>
    <p>Username: {{ user }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Year: {{ user.student.student_year }}</p>
    <p>Bio: {{ user.student.bio }}</p>
    <a href="edit" class="button">Edit Profile</a>
</div>
{% endblock %}
